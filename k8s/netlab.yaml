apiVersion: apps/v1
kind: Deployment
metadata:
  name: netlab-app
  labels:
    app: netlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netlab
  template:
    metadata:
      labels:
        app: netlab
    spec:
      containers:
      - name: netlab
        image: netlab:latest # Assuming built locally, or change to registry image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9000
        envFrom:
        - configMapRef:
            name: netlab-config
        - secretRef:
            name: netlab-secrets
        # Usually Nginx is needed in front of PHP-FPM, or use standard 'php artisan serve' for simple testing
        # For simplicity here, we assume the entrypoint can just run 'php artisan serve'
        command: ["php", "artisan", "serve", "--host=0.0.0.0", "--port=8000"]
---
apiVersion: v1
kind: Service
metadata:
  name: netlab-service
spec:
  type: LoadBalancer 
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: netlab
