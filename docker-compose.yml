services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: netlab_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-netlab}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_DATABASE:-netlab}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - netlab_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-netlab}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis pour cache et queues
  redis:
    image: redis:7-alpine
    container_name: netlab_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - netlab_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Laravel (PHP-FPM + Nginx)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netlab_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    ports:
      - "${APP_PORT:-8000}:80"
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-netlab}
      - DB_USERNAME=${DB_USERNAME:-netlab}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - netlab_network

  # Node.js pour Vite (développement)
  node:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: netlab_node
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "${VITE_PORT:-5173}:5173"
    environment:
      - NODE_ENV=development
    networks:
      - netlab_network
    depends_on:
      - app

  # Queue Worker Laravel
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netlab_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: php artisan queue:work --tries=3 --timeout=90
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-netlab}
      - DB_USERNAME=${DB_USERNAME:-netlab}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    depends_on:
      - app
      - redis
    networks:
      - netlab_network

  # Scheduler Laravel (Cron)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netlab_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-netlab}
      - DB_USERNAME=${DB_USERNAME:-netlab}
      - DB_PASSWORD=${DB_PASSWORD:-password}
    depends_on:
      - app
      - postgres
    networks:
      - netlab_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  netlab_network:
    driver: bridge

