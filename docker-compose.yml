version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: netlab:latest
    container_name: netlab-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "8000:8000"
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: netlab
      DB_USERNAME: netlab
      DB_PASSWORD: password
    depends_on:
      - db
    # Override default command to serve with artisan for dev
    command: php artisan serve --host=0.0.0.0 --port=8000

  db:
    image: postgres:15
    container_name: netlab-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: netlab
      POSTGRES_USER: netlab
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
